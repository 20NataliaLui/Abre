      <h2 id="rw-h2_49368-00001">THE PACIFIC<b><br/></b></h2>
      <p class="fp-rw" id="rw-p_49368-00001">Australia had many of the same tools that were found in New Guinea, such as the edge-ground axe and waisted blades. Micronesia and most of Polynesia appear to have been uninhabited throughout all these millennia under review. <b><br/></b></p>
